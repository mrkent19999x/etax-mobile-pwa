<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>eTax Mobile</title>

    <!-- PWA General -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#d62828">

    <!-- Apple PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/assets/logo.webp">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js" defer></script>

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/css/home-v2.css">

    <style>
        /* Sidebar CSS - Cloned from screenshots */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px; /* Hidden by default */
            width: 300px;
            height: 100%;
            background-color: #fff;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            transition: left 0.3s ease;
            box-shadow: 4px 0 15px rgba(0,0,0,0.2);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            flex-shrink: 0;
            background: url('/assets/sidebar/slidebg.png') no-repeat center center/cover;
            padding-top: var(--safe-top);
        }

        .sidebar-logo-container {
            text-align: center;
            padding: 20px 0;
        }

        .sidebar-logo-container img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
        }

        .sidebar-user-info {
            background-color: var(--primary-red);
            padding: 15px 20px;
            color: white;
        }

        .sidebar-user-info .greeting {
            font-size: 16px;
            font-weight: 500;
        }

        .sidebar-user-info .username {
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .sidebar-nav {
            flex-grow: 1;
            overflow-y: auto;
            padding: 8px 0;
        }
        .sidebar-nav::-webkit-scrollbar { display: none; }
        .sidebar-nav { -ms-overflow-style: none; scrollbar-width: none; }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            text-decoration: none;
            color: #333;
            font-size: 15px;
            font-weight: 500;
        }

        .sidebar-nav a img {
            width: 24px;
            height: 24px;
            margin-right: 20px;
            opacity: 0.8;
        }

        .sidebar-footer {
            flex-shrink: 0;
            padding: 15px 20px;
            padding-bottom: calc(15px + var(--safe-bottom));
            border-top: 1px solid #f0f0f0;
        }

        .btn-logout {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: 1px solid var(--primary-red);
            color: var(--primary-red);
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

    </style>

</head>

<body>
    <!-- Main App Container -->
    <div class="app-container">
        <header class="topbar">
            <div class="topbar-icon" id="menuButton">
                <img src="/assets/sidebar/menu.png" alt="Menu">
            </div>
            <div class="topbar-logo">
                <img src="/assets/logo.webp" alt="Logo">
                <span>eTax Mobile</span>
            </div>
            <div class="topbar-actions">
                <div class="topbar-icon">
                     <img src="/assets/icon-qr.png" alt="QR">
                </div>
                 <div class="topbar-icon" onclick="window.location.href='thongbao.html'">
                     <img src="/assets/icon-bell.png" alt="Notifications">
                </div>
            </div>
        </header>

        <main class="main-content">
             <!-- User Info Card -->
            <section class="card user-card">
                <img src="/assets/avatar.png" alt="Avatar" class="avatar">
                <div class="user-details">
                    <p class="user-mst" id="user-mst">MST: ...</p>
                    <h2 class="user-name" id="user-name">Loading...</h2>
                </div>
                <img src="/assets/nutha.png" alt="Details" class="arrow-icon" onclick="window.location.href='thongtin.html'">
            </section>

            <!-- Quick Actions -->
            <section class="quick-actions">
                <div class="section-header">
                    <h3>Chức năng hay dùng</h3>
                     <img src="/assets/2gach.png" alt="Settings" class="settings-icon">
                </div>
                <div class="scroll-container">
                     <!-- Icons will be loaded by JS -->
                </div>
            </section>
            
            <!-- Main Services -->
            <section class="card service-grid-container">
                 <h3>Danh sách nhóm dịch vụ</h3>
                 <div class="service-grid">
                    <!-- Grid items will be loaded by JS -->
                 </div>
            </section>
        </main>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo-container">
                <img src="/assets/logo.webp" alt="App Logo">
            </div>
            <div class="sidebar-user-info">
                <div class="greeting">Xin chào</div>
                <div class="username" id="sidebar-username">Loading...</div>
            </div>
        </div>
        <nav class="sidebar-nav">
             <a href="index.html"><img src="/assets/sidebar/home.png">Trang chủ</a>
             <a href="hoadondt.html"><img src="/assets/sidebar/hoadon.png">Hoá đơn điện tử</a>
             <a href="khaithue.html"><img src="/assets/sidebar/khaithue.png">Khai thuế</a>
             <a href="dangky.html"><img src="/assets/sidebar/dkthue.png">Đăng ký thuế</a>
             <a href="ho-tro-qtt.html"><img src="/assets/sidebar/qtt.png">Hỗ trợ quyết toán thuế TNCN</a>
             <a href="nopthue.html
             "><img src="/assets/sidebar/nopthue.png">Nhóm chức năng nộp thuế</a>
             <a href="nghiavu.html"><img src="/assets/sidebar/nghiavu.png">Tra cứu nghĩa vụ thuế</a>
             <a href="thongbao.html"><img src="/assets/sidebar/thongbao.png">Tra cứu thông báo</a>
             <a href="tienich.html"><img src="/assets/sidebar/tienich.png">Tiện ích</a>
             <a href="hotro.html"><img src="/assets/sidebar/hotro.png">Hỗ trợ</a>
             <a href="thietlap.html"><img src="/assets/sidebar/thietlap.png">Thiết lập cá nhân</a>
        </nav>
        <div class="sidebar-footer">
            <button class="btn-logout" onclick="logout()">Đăng xuất</button>
        </div>
    </aside>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Main App Script -->
    <script src="/js/home-v2.js"></script>
    <script>
        // --- Sidebar Logic ---
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function openSidebar() {
            sidebar.classList.add('open');
            overlay.classList.add('show');
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
        }

        menuButton.addEventListener('click', openSidebar);
        overlay.addEventListener('click', closeSidebar);

        // --- Logout Logic ---
        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }
    </script>
     <script src="/src/services/pwa-update-handler.js" defer></script>
</body>

</html>
