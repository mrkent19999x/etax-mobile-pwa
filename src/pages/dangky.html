
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Đăng ký thuế</title>
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#d62828">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Shared Layout CSS -->
    <link rel="stylesheet" href="/css/shared-layout.css">

    <style>
        /* CSS dành riêng cho trang này */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding: 16px;
        }
        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }
        .service-item img {
            width: 65px;
            height: 65px;
            margin-bottom: 8px;
        }
        .service-item span {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Topbar dùng chung -->
        <header class="topbar">
            <div class="back-icon" onclick="window.location.href='index.html'">
                <img src="/assets/back.png" alt="Back">
            </div>
            <div class="title">Đăng ký thuế</div>
            <div class="placeholder"></div>
        </header>

        <!-- Nội dung chính của trang -->
        <main class="main-content">
            <div class="card service-grid">
                <div class="service-item" onclick="window.location.href='thaydoittdkthue.html'">
                    <img src="/assets/dk1.png" alt="">
                    <span>Thay đổi<br>thông tin đăng<br>ký thuế</span>
                </div>
                <div class="service-item" onclick="window.location.href='tracuttnpt.html'">
                    <img src="/assets/dk2.png" alt="">
                    <span>Tra cứu thông<br>tin người phụ<br>thuộc</span>
                </div>
                <div class="service-item" onclick="window.location.href='hsdkythue.html'">
                    <img src="/assets/dk3.png" alt="">
                    <span>Hồ sơ đăng ký<br>thuế</span>
                </div>
            </div>
        </main>
    </div>
     <script src="/src/services/pwa-update-handler.js" defer></script>
</body>
</html>
