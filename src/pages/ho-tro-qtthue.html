
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Hồ sơ quyết toán thuế</title>
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#d62828">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Shared Layout CSS -->
    <link rel="stylesheet" href="/css/shared-layout.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .placeholder-content {
            text-align: center;

        .placeholder-content .icon {

        .placeholder-content h3 {

    <div class="app-container">
        <!-- Topbar dùng chung -->
        <header class="topbar">
            <div class="back-icon" onclick="history.back()">

            <div class="title">Hồ sơ quyết toán thuế</div>
            <div class="placeholder"></div> 
        </header>

        <!-- Nội dung chính của trang -->
        <main class="main-content">
            <div class="card placeholder-content">
                 <i class="fas fa-file-alt icon"></i>
                 <h3>Chức năng đang phát triển</h3>
                 <p>Nội dung cho trang hồ sơ quyết toán thuế sẽ được cập nhật sớm.</p>
