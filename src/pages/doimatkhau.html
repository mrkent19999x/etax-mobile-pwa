
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Đổi mật khẩu</title>
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#d62828">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Shared Layout CSS -->
    <link rel="stylesheet" href="/css/shared-layout.css">

    <style>
        /* CSS dành riêng cho trang này */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        .input-wrapper {
            position: relative;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            opacity: 0.6;
        }
        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-red);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Topbar dùng chung -->
        <header class="topbar">
            <div class="back-icon" onclick="history.back()">
                <img src="/assets/back.png" alt="Back">
            </div>
            <div class="title">Đổi mật khẩu</div>
            <div class="placeholder"></div> <!-- Để giữ cho title luôn ở giữa -->
        </header>

        <!-- Nội dung chính của trang -->
        <main class="main-content">
            <div class="card">
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="currentPassword">Mật khẩu hiện tại</label>
                        <div class="input-wrapper">
                            <input type="password" id="currentPassword" class="form-control" required>
                            <img src="/assets/icon-eye.svg" class="toggle-password" data-target="currentPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Mật khẩu mới</label>
                        <div class="input-wrapper">
                            <input type="password" id="newPassword" class="form-control" required>
                            <img src="/assets/icon-eye.svg" class="toggle-password" data-target="newPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Nhập lại mật khẩu mới</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" class="form-control" required>
                            <img src="/assets/icon-eye.svg" class="toggle-password" data-target="confirmPassword">
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Xác nhận</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Script ẩn/hiện mật khẩu
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.src = type === 'password' ? '/assets/icon-eye.svg' : '/assets/icon-eye-closed.svg';
            });
        });

        // Script xử lý form
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('Mật khẩu mới không khớp. Vui lòng nhập lại.');
            } else {
                alert('Đổi mật khẩu thành công! (Đây là demo)');
                // Logic đổi mật khẩu thực tế sẽ ở đây
            }
        });
    </script>
     <script src="/src/services/pwa-update-handler.js" defer></script>
</body>
</html>
